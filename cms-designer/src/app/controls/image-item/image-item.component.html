<label [for]="model.id" class="form-label">{{model.label}}</label>
<div class="form-file">
    <div class='form-file'>
        <input [id]="model.id" type='file' #fileInput>
        <button class='btn' (click)="openFileDialog()">Choose file</button>
    </div>
</div>
<p *ngIf="model.info !== undefined" class="form-help">{{model.info}}</p>
<div class="form-img"></div>
