<div class="theme-sidebar">
    <div class="loader" *ngIf="isLoading">
        <div class="loading">
            <img src="assets/images/loader.gif" alt="">
        </div>
    </div>
    <div class="sidebar-main">
        <div class="pane pane-index">
            <div class="pane-head">
                <div class="pane-t">Boundless</div>
            </div>
            <div class="pane-cnt">
                <app-tabs>
                    <app-tab tabTitle="Sections">
                        <app-page-editor></app-page-editor>
                    </app-tab>
                    <app-tab tabTitle="Theme" active="true">
                        <app-theme-editor></app-theme-editor>
                    </app-tab>
                </app-tabs>
            </div>
        </div>
    </div>
    <div class="sidebar-foot">
        <button class="btn">Clear changes</button>
        <button class="btn">Save changes</button>
    </div>
</div>
