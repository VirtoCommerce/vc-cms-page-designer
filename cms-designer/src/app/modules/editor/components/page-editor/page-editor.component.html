<div class="pane-section __selected" *ngIf="model">
    <div class="list-item">
        <a class="list-link" (click)="selectSettings()">
            <i class="list-ico fa fa-wrench"></i><span class="list-t">Settings</span>
        </a>
    </div>
    <ul appSortableList class="list" (sort)="sortItems($event)">

        <li class="list-item" *ngFor="let item of model.sections" appDraggable>
            <a class="list-link" (click)="selectItem(item)">
                <i class="list-ico fa dragger" appSectionIcon="{{ item.type }}"></i><span class="list-t">{{ item.name }}</span>
            </a>
            <div *appDraggableHelper class="list-dragger">
                <i class="list-ico fa dragger" appSectionIcon="{{ item.type }}"></i><span class="list-t">{{ item.name }}</span>
            </div>
        </li>

    </ul>
    <div class="list-item create">
        <a class="list-link" (click)="addNewBlock()">
            <i class="list-ico fa fa-plus-square"></i><span class="list-t">Add block</span>
        </a>
    </div>
</div>
