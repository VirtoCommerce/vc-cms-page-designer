<div class="pane-section __selected">
    <div class="pane-head">
        <a class="pane-back" (click)="back()">
            <i class="pane-ico fa fa-chevron-left"></i>
        </a>
        <div class="pane-t">Edit block</div>
    </div>
    <div class="pane-cnt">
        <form [formGroup]="form">
            <div class="pane-settings">
                <app-string-item label="Block name" formControlName="name"></app-string-item>
            </div>
            <div class="pane-settings">
                <ng-template appBlockHost></ng-template>
            </div>
        </form>
    </div>
</div>
