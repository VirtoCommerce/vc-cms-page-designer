<div class="left-panel-content">
    <div class="form">
        <h2 class="form-t">Edit {{ blockName }}</h2>
        <app-block-form *ngIf="model && schema" [model]="model" [schema]="schema" (modelChange)="modelChanged($event)"></app-block-form>
        <div *ngIf="!schema && model">
            <p>There are no descriptors for this block type: {{ model.type }}</p>
        </div>
        <div *ngIf="!model">
            <p>No model provided</p>
        </div>
        <div>
            <app-collection-item></app-collection-item>
            <app-collection-list></app-collection-list>
        </div>
    </div>
</div>
<div class="left-panel-footer" *ngIf="model.type !== 'settings' && !schema.static" >
    <button class="btn btn--outline btn--block" (click)="removeBlock()">
        <span class="btn__icon btn__icon--remove"></span>
        <span class="btn__text">Remove section</span>
    </button>
    <button class="btn btn--outline btn--small" (click)="copyBlock()">
        <span class="btn__icon btn__icon--copy"></span>
    </button>
</div>
