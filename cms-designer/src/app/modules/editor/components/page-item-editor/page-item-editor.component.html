<div class="pane-section __selected">
    <div class="pane-head">
        <a class="pane-back" (click)="back()">
            <i class="pane-ico fa fa-chevron-left"></i>
        </a>
        <div class="pane-t">Edit block</div>
    </div>
    <div class="pane-cnt" *ngIf="model && schema">
        <app-block-form [(model)]="model" [schema]="schema" (modelChange)="modelChanged($event)"></app-block-form>
        <div class="pane-settings">
            <button *ngIf="model.type !== 'settings'" class="btn" (click)="removeBlock()">Remove block</button>
        </div>
    </div>
</div>
