<div class="pane-section __selected">
    <div class="pane-head">
        <a class="pane-back" (click)="back()">
            <i class="pane-ico fa fa-chevron-left"></i>
        </a>
        <div class="pane-t">Edit block</div>
    </div>
    <div class="pane-cnt" *ngIf="model && schema">
        <app-block-form [model]="model" [schema]="schema" (modelChange)="modelChanged($event)"></app-block-form>
        <div class="pane-settings">
            <button *ngIf="model.type !== 'settings' && !schema.static" class="btn" (click)="copyBlock()">Copy block</button>
            <button *ngIf="model.type !== 'settings' && !schema.static" class="btn" (click)="removeBlock()">Remove block</button>
        </div>
    </div>
    <div class="pane-cnt" *ngIf="!schema && model">
        <p>There are no descriptors for this block type: {{ model.type }}</p>
    </div>
    <div class="pane-cnt" *ngIf="!model">
        <p>No model provided</p>
    </div>
</div>
