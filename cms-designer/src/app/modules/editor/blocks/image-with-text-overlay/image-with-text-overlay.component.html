<div [formGroup]="group">

    <div class="pane-settings">
        <app-color-item label="Text color" formControlName="textColor"></app-color-item>
    </div>

    <div class="pane-settings">
        <app-checkbox-item label="Use text background" formControlName="textBackground"></app-checkbox-item>
    </div>

    <div *ngIf="group.get('textBackground').value">
        <div class="pane-settings">
            <app-color-item label="Text background color" formControlName="textBackgroundColor"></app-color-item>
        </div>
        <div class="pane-settings">
            <app-number-item label="Text background opacity" min="0" max="100" formControlName="textBackgroundOpacity"></app-number-item>
        </div>
    </div>


    <div class="pane-settings">
        <app-image-item label="Upload picture" formControlName="url"></app-image-item>
    </div>
    <div class="pane-settings">
        <app-select-item [options]="alignOptions" label="Choose text alignment" formControlName="align"></app-select-item>
    </div>
    <div class="pane-settings">
        <app-text-item label="Content" formControlName="content"></app-text-item>
    </div>

    <div class="pane-settings">
        <app-select-item [options]="blockWidthOptions" label="Block width" formControlName="blockWidth"></app-select-item>
    </div>
</div>
