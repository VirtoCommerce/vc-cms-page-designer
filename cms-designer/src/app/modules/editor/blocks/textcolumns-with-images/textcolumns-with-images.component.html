<div [formGroup]="group">

    <div class="pane-settings">
        <app-select-item [options]="imageAlignmentOptions" label="Image alignment" formControlName="imageAlignment"></app-select-item>
    </div>

    <div class="pane-settings">
        <app-select-item [options]="imageSizeOptions" label="Images size" formControlName="imageSize"></app-select-item>
    </div>

    <div class="pane-settings">
        <app-accordeon formArrayName="columns">
            <app-acc-item *ngFor="let item of getFormArray('columns').controls; let i = index;" [title]="getTitle(item)" [active]="false">
                <div [formGroupName]="i">
                    <div class="pane-settings">
                        <app-string-item label="Title" formControlName="title"></app-string-item>
                    </div>
                    <div class="pane-settings">
                        <app-image-item label="Upload picture" formControlName="url"></app-image-item>
                    </div>
                    <div class="pane-settings">
                        <app-text-item label="Content" formControlName="content"></app-text-item>
                    </div>
                    <div class="pane-settings">
                        <app-slider-item label="Flex width" min="1" max="10" formControlName="width"></app-slider-item>
                    </div>
                    <div class="pane-settings">
                        <button class="btn" (click)="removeColumn(i)">Remove Column</button>
                    </div>
                </div>
            </app-acc-item>
        </app-accordeon>
    </div>
    <div class="pane-settings">
        <button class="btn" (click)="addColumn()">Add Column</button>
    </div>
</div>
