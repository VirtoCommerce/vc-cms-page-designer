<div class="pane-section __selected" *ngIf="schema">
    <div class="pane-head">
        <a class="pane-back" (click)="back()">
            <i class="pane-ico fa fa-chevron-left"></i>
        </a>
        <div class="pane-t">
            <i class="pane-ico fa fa-{{ schema.icon }}"></i>
            {{ schema.name }}
        </div>
    </div>
    <div class="pane-cnt" [formGroup]="form">
        <div class="pane-settings" 
             *ngFor="let el of schema.settings"
             [class.pane-t]="el.type === 'header'"
             [ngSwitch]="el.type">

            <!-- Header or Paragraph -->
            {{el.content}}

            <!-- Color picker -->
            <app-color-item *ngSwitchCase="'color'" label="{{ el.label }}" [formControlName]="el.id"></app-color-item>
            <!-- Select -->
            <app-select-item *ngSwitchCase="'select'" [options]="el.options" label="{{ el.label }}" [formControlName]="el.id"></app-select-item>
            <!-- Checkbox -->
            <app-checkbox-item *ngSwitchCase="'checkbox'" label="{{ el.label }}" [formControlName]='el.id'></app-checkbox-item>
            <!-- Image -->
            <app-image-item *ngSwitchCase="'image'" label="{{ el.label }}" [formControlName]='el.id'></app-image-item>
            <!-- Input type="text" -->
            <app-string-item *ngSwitchCase="'text'" label="{{ el.label }}" [formControlName]='el.id'></app-string-item>
            <!-- Info -->
            <p *ngIf="el.type !== 'image' && el.info !== undefined" class="form-help">{{el.info}}</p>

        </div>
    </div>
</div>
