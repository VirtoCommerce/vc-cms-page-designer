<div class="pane-section __selected" *ngIf="schema">
    <div class="pane-head">
        <a class="pane-back" (click)="back()">
            <i class="pane-ico fa fa-chevron-left"></i>
        </a>
        <div class="pane-t">
            <i class="pane-ico fa fa-{{ schema.icon }}"></i>
            {{ schema.name }}
        </div>
    </div>
    <div class="pane-cnt">
        <app-block-form [(model)]="theme" [schema]="schema"></app-block-form>
    </div>
</div>
