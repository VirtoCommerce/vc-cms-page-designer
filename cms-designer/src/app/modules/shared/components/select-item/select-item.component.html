<label *ngIf="label" class="form-label">{{label}}</label>
<div class="form-input __select" *ngIf="options">
    <select (change)="onChange($event.target.value)">
        <ng-container *ngIf="!group">
            <option *ngFor="let option of options" [value]="option[valueName]" [selected]="value === option[valueName]">
                {{option[valueLabel]}}
            </option>
        </ng-container>
        <ng-container *ngIf="group">
            <optgroup *ngFor="let g of groups | keyvalue" [label]="g.key">
                <option *ngFor="let option of g.value" [value]="option[valueName]" [selected]="value === option[valueName]">
                    {{option[valueLabel]}}
                </option>
            </optgroup>
        </ng-container>
    </select>
</div>
