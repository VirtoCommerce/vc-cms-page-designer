<div class="dropdown" [class.dropdown--show]="isOpen" [class.dropdown--up]="up">
    <div class="dropdown__toggle" (click)="toggle()">{{ title }}</div>
    <div class="dropdown__menu">
        <a class="dropdown__menu-item" *ngFor="let item of items" (click)="onActionSelected(item.type)">
            <span class="dropdown__menu-item-icon dropdown__menu-item-icon--{{ item.icon }}"></span>
            <span class="dropdown__menu-item-text">{{ item.title }}</span>
        </a>
    </div>
</div>
