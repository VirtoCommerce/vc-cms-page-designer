<div>
    <div>
        <app-accordeon appSortableList (sort)="sortItems($event)">
            <app-acc-item *ngFor="let item of getControls(); let i = index;" [title]="getTitle(item)" appDraggable>
                <div [formGroupName]="i">

                    <app-elements-form
                        [group]="group"></app-elements-form>

                    <div class="pane-settings">
                        <button class="btn" (click)="removeElement(i)">{{ getRemoveButtonTitle() }}</button>
                    </div>
                </div>
                <div *appDraggableHelper>
                    <h4 class="panel-title">
                        <a href tabindex="0"><span>{{ getTitle(item) }}</span></a>
                    </h4>
                </div>
            </app-acc-item>
        </app-accordeon>
    </div>
    <div>
        <button class="btn" (click)="addElement()">{{ getAddButtonTitle() }}</button>
    </div>
</div>
