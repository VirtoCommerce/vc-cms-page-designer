<label class="form-label">{{descriptor.label}}</label>
<div class="form-input">
    <input #control type="number" [min]="descriptor.min" [max]="descriptor.max" [value]="value"
        (keyup)="onChange($event.target.value)" (change)="onChange($event.target.value)"
        (blur)="onTouched($event.target.value)">
</div>
