<label *ngIf="descriptor.label">{{descriptor.label}}</label>
<div class="dropdown" [class.dropdown--show]="isOpen">
    <div class="dropdown__toggle" (click)="toggle()">{{ getTitle() }}</div>
    <div class="dropdown__menu" *ngIf="!groupItems">
        <a class="dropdown__menu-item" *ngFor="let option of descriptor.options; trackBy: getTrackValue"
            [class.dropdown__menu-item--selected]="option == value" (click)="selectValue(option)">
            <span class="dropdown__menu-item-text" [innerHTML]="getDisplayValue(option)"></span>
        </a>
    </div>
    <div class="dropdown__menu" *ngIf="groupItems">
        <ng-container *ngFor="let g of groups | keyvalue">
            <span class="dropdown__menu_group">{{ g.key }}</span>
            <a class="dropdown__menu-item" *ngFor="let option of g.value; trackBy: getTrackValue"
                [class.dropdown__menu-item--selected]="option == value" (click)="selectValue(option)">
                <span class="dropdown__menu-item-text" [innerHTML]="getDisplayValue(option)"></span>
            </a>
        </ng-container>
    </div>
</div>
